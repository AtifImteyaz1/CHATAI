      <h1><b>Create an account</b></h1>
      <div style="width: 500px;">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div>

        </div><br>

        </div>

            Continue with Google </button></a>
          <a href="https://login.live.com"><button type="button" class="btn btn-outline-secondary" style="width: 500px; height: 60px; margin-top: 20px; text-align: left;"><i class="bi bi-microsoft" style="float: left;"></i>&ensp;
